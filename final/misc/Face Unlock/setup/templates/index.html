<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Greyhats Clubroom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="alerts"></div>
    <div class="container">
      <h1>Greyhats Clubroom Unlock</h1>
      <h3 id="time_left"></h3>
      <p>Please show your face to unlock the system.</p>
      <video id="video" width="320" height="240" autoplay></video>
      <br />
      <button id="start-camera" class="btn btn-primary">Start Camera</button>
      <div class="mb-3">
        <button class="btn btn-primary" id="click-photo">Scan Face</button>
        <canvas id="canvas" width="320" height="240" hidden="true"></canvas>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const camera_button = document.querySelector("#start-camera");
      const video = document.querySelector("#video");
      const click_button = document.querySelector("#click-photo");
      const canvas = document.querySelector("#canvas");

      camera_button.addEventListener("click", async function () {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false,
        });
        video.srcObject = stream;
      });

      click_button.addEventListener("click", function () {
        canvas
          .getContext("2d")
          .drawImage(video, 0, 0, canvas.width, canvas.height);
        const image_data_url = canvas.toDataURL("image/jpeg");

        const alertPlaceholder = document.getElementById("alerts");
        const alert = (message, type) => {
          const wrapper = document.createElement("div");
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            "</div>",
          ].join("");

          alertPlaceholder.append(wrapper);
        };

        // Send image to backend
        $.ajax({
          type: "POST",
          url: "/submit",
          data: {
            img: image_data_url.substr(23, image_data_url.length),
          },
        }).done((respTxt) => {
          alert(
            respTxt.msg,
            respTxt.status === "success" ? "success" : "danger"
          );
        });
      });
    </script>
  </body>
</html>
